version: "3.9"

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: registrationapp-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourSecurePassword123!@#"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: >
        /opt/mssql-tools18/bin/sqlcmd
        -S localhost
        -U sa
        -P "YourSecurePassword123!@#"
        -Q "SELECT 1"
        -C
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - registration-network

  # .NET Core Backend API
  registration-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registrationapp-registration-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: >
        Server=sqlserver,1433;
        Database=RegistrationAppDb;
        User Id=sa;
        Password=YourSecurePassword123!@#;
        Encrypt=True;
        TrustServerCertificate=True;
        Connection Timeout=30;
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - registration-network
    restart: unless-stopped

  # Angular Frontend
  registration-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: registrationapp-registration-frontend
    ports:
      - "80:80"
    depends_on:
      - registration-api
    networks:
      - registration-network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  registration-network:
    driver: bridge
