name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Backend Docker Image
        run: |
          docker build -f backend/Dockerfile -t registrationappacr.azurecr.io/registration-api:${{ github.run_id }} -t registrationappacr.azurecr.io/registration-api:latest ./backend
          echo "Backend image built successfully"

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Frontend Docker Image
        run: |
          docker build -f frontend/Dockerfile -t registrationappacr.azurecr.io/registration-frontend:${{ github.run_id }} -t registrationappacr.azurecr.io/registration-frontend:latest ./frontend
          echo "Frontend image built successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Deployment Script
        run: |
          # Install Azure CLI
          curl -sL https://aka.ms/InstallAzureCLIDeb | bash
          
          # Run deployment
          ./deploy.ps1 -Step 4
        shell: bash
